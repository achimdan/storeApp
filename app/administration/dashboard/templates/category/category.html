<div class="inner-box">
    <form class="form-horizontal" 
		  name="categoryForm" 
		  ng-submit="cb.addCategory(cb.getCategory())"
		  novalidate>

	    <div class="clearfix">
			<div class="col-md-12">
				<div class="pull-right add-button-container">
			        <md-button 
			        		class="md-fab md-primary md-mini add-button-round save-green" 
			        		aria-label="Add product" 
			        		type="submit" 
			        		ng-class="{isDisabled: categoryForm.$invalid}"
			        		ng-disabled="categoryForm.$invalid">
					    <md-tooltip md-direction="top">
				          	Save
				        </md-tooltip>
			          	<md-icon class="material-icons dev-icon">save</md-icon>
			        </md-button>
			        <md-button 
			        		class="md-fab md-primary md-mini custom-btn add-button-round" 
	        				aria-label="Add category" 
        					ui-sref="dashboard.categories">
					    <md-tooltip md-direction="top">
				          	Cancel
				        </md-tooltip>
			          	<md-icon class="material-icons dev-icon">arrow_back</md-icon>
			        </md-button>
				</div>
			</div>
        </div> 
	    <md-content>
	        <md-tabs md-dynamic-height md-border-bottom  class="content-md">
	            <md-tab label="General">
	                <md-content class="md-padding content-md">
                        <div class="form-group">
                            <label for="categoryName" class="col-sm-2 control-label">		
								Category Name
                            </label>
                            <div class="col-sm-10">
                                <input 
                                		type="text" 
                                		class="form-control" 
                                		id="categoryName" 
                                		placeholder="Category Name"
                                		ng-model="cb.getCategory().name"
                                		required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">
                            	Description
                        	</label>
                            <div class="col-sm-10">
                                <textarea 
                            			class="form-control" 
                            			rows="5" 
                            			ng-model="cb.getCategory().description"
                            			id="description">
                    			</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">
                            	Parent
                            </label>
                            <div class="col-sm-10">
                        		<md-autocomplete 
	                        		md-selected-item="cb.getCategory().parentCategorySummary" 
	                        		md-search-text="searchText" 
	                        		md-items="item in cb.getCategories()" 
	                        		md-item-text="item.name" 
	                        		md-min-length="0" 
									md-no-cache="true"
	                        		placeholder="Categories">
								        <md-item-template> 
									        <span md-highlight-text="searchText">
									        	{{item.name}}
									        </span>
								        </md-item-template>
								        <md-not-found>
								        	No matches found.
							        	</md-not-found>
							    </md-autocomplete>
								<!--<md-autocomplete 
	                        		md-search-text="searchText" 
                                    md-selected-item-change="cb.categoriesArray(item)"
	                        		md-items="item in cb.getCategories()" 
	                        		md-item-text="item.name" 
	                        		md-min-length="0" 
                                    md-no-cache="true"
	                        		placeholder="Categories"
                                    >
								        <md-item-template> 
									        <span md-highlight-text="searchText">
									        	{{item.name}}
									        </span>
								        </md-item-template>
								        <md-not-found>
								        	No matches found.
							        	</md-not-found>
							    </md-autocomplete>-->
                            </div>
                        </div>
	                </md-content>
	            </md-tab>
	            <md-tab label="SEO">
	                <md-content class="md-padding content-md">
	                    <div class="form-group">
                            <label for="metaTitle" class="col-sm-2 control-label">Meta Tag Title</label>
                            <div class="col-sm-10">
                                <input 
                                		type="text" 
                                		class="form-control" 
                                		id="metaTitle" 
                                		placeholder="Meta Tag Title" 
										ng-model="cb.getCategory().metaTitle"
                                		required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="metaDescription" class="col-sm-2 control-label">Meta Tag Description</label>
                            <div class="col-sm-10">
                                <textarea 
                                		class="form-control" 
                                		rows="5"
										ng-model="cb.getCategory().metaDescription"
                                		id="metaDescription">
                        		</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="metaKeywords" class="col-sm-2 control-label">Meta Tag Keywords</label>
                            <div class="col-sm-10">
                                <textarea 
                                		class="form-control" 
                                		rows="5" 
										ng-model="cb.getCategory().metaKeywords"
                                		id="metaKeywords">
                        		</textarea>
                            </div>
                        </div>
	                </md-content>
	            </md-tab>
	            <md-tab label="Design">
	                <md-content class="md-padding content-md">
						<div class="form-group">
                            <label for="categoryName" class="col-sm-2 control-label">		
								Sort
                            </label>
                            <div class="col-sm-10">
                                <input 
                                		type="text" 
                                		class="form-control" 
                                		id="categoryName" 
                                		placeholder="Category Name"
                                		ng-model="cb.getCategory().sort"
                                		required/>
                            </div>
                        </div>
	                    <div class="form-group">
                            <label for="categoryName" class="col-sm-2 control-label">	
                            </label>	
							<div class="col-sm-10">
                                <md-checkbox ng-model="cb.getCategory().top" aria-label="Top">
									Top
								</md-checkbox>
                            </div>
                        </div>
	                </md-content>
	            </md-tab>
	        </md-tabs>
	    </md-content>
	</form>
</div>
