<div class="inner-box">
	<div class="div-relative">
		<div>
			<md-table-container class="table-main">
				<table md-table  multiple 
					   ng-model="selected"
					   md-progress="promise" 
					   class="">
					<thead md-head md-order="query.order" md-on-reorder="modules">
						<tr md-row>
							<th md-column>Module List</th>
							<th md-column></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-select="banner" md-select-id="name">
							<td md-cell>Banner</td>
							<td md-cell>
								<md-button ui-sref="dashboard.banner" class="md-icon-button button-right" aria-label="Add product">
									<md-icon class="material-icons icon-store">
										edit
										<md-tooltip md-direction="left">
											Edit
										</md-tooltip>
									</md-icon>
								</md-button>
							</td>
						</tr>
						<tr md-row md-select="carousel" md-select-id="name">
							<td md-cell>Carousel</td>
							<td md-cell>
								<md-button ng-click="edit(category)" class="md-icon-button button-right" aria-label="Add product">
									<md-icon class="material-icons icon-store">
										edit
										<md-tooltip md-direction="left">
											Edit
										</md-tooltip>
									</md-icon>
								</md-button>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
			<!--<md-table-pagination 
				md-limit="query.limit" 
				md-limit-options="[10, 20, 30]" 
				md-page="query.page" 
				md-on-paginate="getPage" 
				md-total="{{cb.getTotalElements()}}"
				class="pagination-footer"
				md-page-select="cb.getTotalPages()">
			</md-table-pagination>-->
		</div>
	</div>
</div>
