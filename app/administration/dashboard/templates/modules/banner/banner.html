<div class="inner-box">
    <form class="form-horizontal" 
          name="imageForm" 
          
          novalidate>
        <div class="div-relative">
            <div class="add-button-container">
                <md-button  class="md-fab add-button-round" 
                            ng-click="cb.addImage(cb.getImage())" 
                            aria-label="Add category">
                        <md-tooltip md-direction="left">
                            Save
                        </md-tooltip>
                    <md-icon class="material-icons">add</md-icon>
                </md-button>

                <!--<md-button  class="md-fab add-button-round"
                            ng-click="showAdvanced($event)">
                            <md-icon class="material-icons">add</md-icon>
                </md-button>-->
            </div>
        </div>
        <div>
            <md-table-container class="table-main">
                <table md-table multiple ng-model="selected" md-progress="promise" class="">
                    <thead md-head md-order="query.order" md-on-reorder="getCategories">
                        <tr md-row>
                            <th md-column>Images</th>
                            <th md-column></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="category" 
                            md-select-id="name" 
                            ng-repeat="image in cb.getImage() track by $index">
                            <!--ng-repeat="personalDetail in personalDetails track by $index">-->
                            <td md-cell>
                                <md-button 
                                    ng-click="cb.showDialog($index)" 
                                    class="md-icon-button button-left" 
                                    ng-if="!image.src"
                                    aria-label="Add image">
                                        <md-icon class="material-icons icon-store">
                                            add_a_photo
                                            <md-tooltip md-direction="right">
                                                Add a image
                                            </md-tooltip>
                                        </md-icon>
                                </md-button>
                                <img ng-click="showDialog($index)" ng-src="http://77.81.178.198:25001/onlineShop/{{image.src}}" alt="">
                                <!--<input type="number" ng-model="cb.getProduct().sort">-->
                                <input type="number" ng-model="image.sort">
                                <md-button ng-click="cb.removeImage($index)" class="md-icon-button button-right" aria-label="Add product">
                                    <md-icon class="material-icons icon-store">
                                        indeterminate_check_box
                                        <md-tooltip md-direction="left">
                                            Remove 
                                        </md-tooltip>
                                    </md-icon>
                                </md-button>
                            </td>
                        </tr>
                        <tr>
                            <td md-cell>
                                <md-button ng-click="cb.addNewImage()" class="md-icon-button button-right" aria-label="Add product">
                                    <md-icon class="material-icons icon-store">
                                        add_box
                                        <md-tooltip md-direction="left">
                                            Add
                                        </md-tooltip>
                                    </md-icon>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </form>
</div>
