<div class="inner-box">
	<div class="row">
		<div class="col-md-6">
			<h3>Categories</h3>
		</div>
		<div class="col-md-6">
			<div class="pull-right">
				<md-button class="md-fab md-primary md-mini custom-btn" aria-label="Add category" ui-sref="dashboard.add-category">
					<md-tooltip md-direction="left">
						Add category
					</md-tooltip>
					<md-icon class="fa fa-plus"></md-icon>
				</md-button>
				<!--         <md-button class="md-raised md-primary" aria-label="Add category" ui-sref="dashboard.add-category">
		          	Add
		        </md-button> -->
			</div>
		</div>
		<div class="col-md-12">
			<md-table-container>
				<table md-table md-row-select multiple ng-model="selected" md-progress="promise" class="main-table-small">
					<thead md-head md-order="query.order" md-on-reorder="getDesserts">
						<tr md-row>
							<th md-column md-numeric>Category name</th>
							<th md-column md-numeric>Action</th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-select="dessert" md-select-id="name" ng-repeat="dessert in desserts">
							<td md-cell>{{dessert.name}}</td>
							<td md-cell>
								<md-button class="md-raised md-primary" aria-label="Add category">
									<md-icon class="fa fa-pencil"></md-icon>
								</md-button>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>

			<md-table-pagination 
				md-limit="query.limit" 
				md-limit-options="[5, 10, 15]" 
				md-page="query.page" 
				md-total="{{desserts.totalElements}}"
				md-on-paginate="getDesserts" 
				md-page-select="desserts.totalPages">
			</md-table-pagination>
		</div>
	</div>
</div>
