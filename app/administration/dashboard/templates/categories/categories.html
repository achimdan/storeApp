<div class="inner-box">
	<div class="div-relative">
		<div class="add-button-container">
			<md-button class="md-fab add-button-round" aria-label="Add category" ui-sref="dashboard.category">
				<md-tooltip md-direction="left">
					Add category
				</md-tooltip>
				<md-icon class="material-icons">add</md-icon>
			</md-button>
		</div>
		<div>
			<md-table-container class="table-main">
				<table md-table md-row-select multiple ng-model="selected" md-progress="promise" class="main-table-small">
					<thead md-head md-order="query.order" md-on-reorder="getDesserts">
						<tr md-row>
							<th md-column md-numeric>Category name</th>
							<th md-column md-numeric></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-select="dessert" md-select-id="name" ng-repeat="dessert in desserts">
							<td md-cell>{{dessert.name}}</td>
							<td md-cell>
								<md-button class="md-icon-button" aria-label="Add category">
									<md-icon class="fa fa-pencil"></md-icon>
								</md-button>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>

			<md-table-pagination 
				md-limit="query.limit" 
				md-limit-options="[5, 10, 15]" 
				md-page="query.page" 
				md-total="{{desserts.totalElements}}"
				md-on-paginate="getDesserts" 
				md-page-select="desserts.totalPages">
			</md-table-pagination>
		</div>
	</div>
</div>
