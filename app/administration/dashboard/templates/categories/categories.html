<div class="inner-box">
	<div class="div-relative">
		<div class="add-button-container">
			<md-button class="md-fab add-button-round" 
					   aria-label="Add category" 
					   ui-sref="dashboard.category">
				<md-tooltip md-direction="left">
					Add category
				</md-tooltip>
				<md-icon class="material-icons">add</md-icon>
			</md-button>
			<md-button class="md-fab add-button-round"
					   aria-label="Add category"
					   ng-click="cb.delCategory(selected)">
				<md-tooltip md-direction="top">
					Delete
				</md-tooltip>
				<md-icon class="material-icons">delete</md-icon>
			</md-button>
		</div>
		<div>
			<md-table-container class="table-main">
				<table md-table md-row-select multiple 
					   ng-model="selected"
					   md-progress="promise" 
					   class="">
					<thead md-head md-order="query.order" md-on-reorder="getCategories">
						<tr md-row>
							<th md-column>Category name</th>
							<th md-column></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-select="category" md-select-id="name" ng-repeat="category in cb.getCategories()">
							<td md-cell>{{category.name}}</td>
							<td md-cell>
								<md-button ng-click="cb.editCategory(category)" class="md-icon-button button-right" aria-label="Add product">
									<md-icon class="material-icons icon-store">
										edit
										<md-tooltip md-direction="left">
											Edit {{category.name}}
										</md-tooltip>
									</md-icon>
								</md-button>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
			<md-table-pagination 
				md-limit="query.limit" 
				md-limit-options="[10, 20, 30]" 
				md-page="query.page" 
				md-on-paginate="getPage" 
				md-total="{{cb.getTotalElements()}}"
				class="pagination-footer"
				md-page-select="cb.getTotalPages()">
			</md-table-pagination>
		</div>
	</div>
</div>
