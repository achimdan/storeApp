<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>FileManager</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
<md-dialog-content>
      <div class="md-dialog-content">
<md-button id="btn-cancel" ng-click="cb.uploadFiles()" class="md-accent">Upload</md-button>

<lf-ng-md-file-input lf-files="files01" lf-api="api01" ng-disabled="disabled01"></lf-ng-md-file-input>
<md-button class="md-raised md-warn" ng-click="api01.removeAll()">remove all file outside</md-button>
<md-checkbox ng-model="disabled01" aria-label="disabled01">
    Disable
</md-checkbox>
<!--<lf-ng-md-file-input lf-files="filesProgress" multiple progress></lf-ng-md-file-input>-->

<br>
    <md-menu ng-repeat="file in cb.getFiles()" >
        <md-button 
            class="col-md-2 wrap-file" 
            aria-label="Open phone interactions menu" 
            ng-click="addToProduct(file)"
            multiple ng-multiple="true"
            ng-dblclick="cb.loadFolder(file)"
            ng-right-click="$mdOpenMenu($event)">
                <div class="file-image">
                    <img src="http://77.81.178.198:25001/onlineShop/{{file.src}}" alt=""><br>
                </div>
                <md-checkbox 
                    class="label-checkbox"
                    ng-model="file.checked[$index]"
                    aria-label="Checkbox 1">
                    {{file.name}}
                </md-checkbox>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="cb.loadFolder(file)">
                    Open
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="ctrl.redial($event)">
                    Rename
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="cb.delete()">
                    Delete
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="cb.addToProduct(file)">
                    Save
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

      </div>
</md-dialog-content>

<md-dialog-actions layout="row">
    <md-button id="btn-cancel" ng-click="cb.parentDirectory()" class="md-accent">Back</md-button>
    <md-button id="btn-save" ng-click="save()" class="md-primary">Save</md-button>
    <md-button id="btn-cancel" ng-click="cancel()" class="md-accent">Cancel</md-button>
</md-dialog-actions>
