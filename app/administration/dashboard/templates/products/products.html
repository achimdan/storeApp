<div class="inner-box">
	<div class="div-relative">
		<div class="add-button-container">
			<md-button  class="md-fab add-button-round" 
						aria-label="Add category" 
						ui-sref="dashboard.add-product">
					<md-tooltip md-direction="left">
						Add product
					</md-tooltip>
				<md-icon class="material-icons">add</md-icon>
			</md-button>
		</div>
	</div>
	<div>
		<md-table-container class="table-main">
			<table  md-table md-row-select multiple 
					ng-model="selected" 
					md-progress="promise" 
					class="">
				<thead md-head md-order="query.order" md-on-reorder="getProducts">
					<tr md-row>
						<th md-column md-numeric>Image</th>
						<th md-column md-numeric>Product Name</th>
						<th md-column md-numeric>Category</th>
						<th md-column md-numeric>Price</th>
						<th md-column md-numeric>Quantity</th>
						<th md-column md-numeric>Active</th>
						<th md-column md-numeric></th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="product" md-select-id="name" ng-repeat="product in cb.getProducts()">
						<td md-cell><img src="assets/imgs/photo_24.png" alt=""></td>
						<td md-cell>{{product.name}}</td>
						<td md-cell>Tables</td>
						<td md-cell>{{product.price}} RON</td>
						<td md-cell>{{product.quantity}}</td>
						<td md-cell><i class="material-icons checked">check_circle</i></td>
						<td md-cell>
							<md-button class="md-icon-button" aria-label="Add product">
								<md-icon class="fa fa-pencil">
									<md-tooltip md-direction="left">
										Edit {{product.name}}
									</md-tooltip>
								</md-icon>
							</md-button>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		
		<md-table-pagination 
			md-limit="query.limit" 
			md-limit-options="[5, 10, 15]" 
			md-page="query.page" 
			md-total="{{product.totalElements}}"
			md-on-paginate="getPage" 
			md-page-select="product.totalPages">
		</md-table-pagination>

	</div>
</div>
