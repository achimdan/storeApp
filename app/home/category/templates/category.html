<div class="">
    <div class="col-md-3 product-box" ng-repeat="product in products">
        <div>
            <a href ng-click="getProduct(product)">
                <img ng-src="http://77.81.178.198:25001/onlineShop/{{product.image.src}}" alt="">
            </a>
        </div>
        <div>
            <a href ng-click="getProduct(product)">
                {{product.name}}
            </a>
        </div>
        <div>
            <a href ng-click="getProduct(product)">
                {{product.description}}
            </a>
        </div>
        <div>
            {{product.price}}
        </div>
        <div>
            {{product.stockStatus}}
        </div>
    </div>
</div>
