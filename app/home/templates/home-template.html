<div class="container-center">
	<div class="col-md-12">
		<a ui-sref="home"><h2>LOGO</h2></a>
	</div>
	<div class="col-md-2">
		<div class="">
			<div class="dropdown-first">
				<span class="products-button ">
					<i class="fa fa-bars" aria-hidden="true"></i>
					<span class="text">Products</span>
					<i class="fa fa-caret-down" aria-hidden="true"></i>
				</span>
				<div class="dropdown-content"
					ng-class="{dropdownHome: isHome}">
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							<li class="dropdown" ng-repeat="button in cb.getNavigation()"> 
								<!--<a data-toggle="dropdown">-->
								<a>
									<span ng-bind="button.name"></span>
									<!--<b class="caret" ng-if="!button.subCategoryProductsCount.length == 0"></b>-->
								</a>
								<ul class="dropdown-menu" ng-if="!button.subCategoryProductsCount.length == 0">
									<li ng-repeat="subButton in button.subCategoryProductsCount">
										<div class="col-md-8">
											<a ui-sref="home.category({id: subButton.categoryId})">
												{{subButton.categoryName}} ({{subButton.numberOfProducts}})
											</a>
										</div>
									</li>
									<li>
										<div>
											Promotions: {{button.id}}
										</div>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="col-md-3">
			dczxasxasx
		</div>-->
	</div>
	<div class="col-md-10" ng-if="isHome">
		<div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
			<div uib-slide ng-repeat="slide in slides track by $index" index="$index">
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<!--<div class="carousel-caption">
				<h4>Slide {{slide.id}}</h4>
				<p>{{slide.text}}</p>
				</div>-->
			</div>
		</div>
	</div>
	<div class="col-md-12" ng-if="!isHome">
		<div ncy-breadcrumb></div>
	</div>
	<div class="col-md-2" ng-if="!$state.includes('home.product') && !isHome">
		<div>
			<ul>
				<li><h3>Categories</h3></li>
				<li>Cat1</li>
				<li>Cat2</li>
				<li>Cat23</li>
				<li><h3>Manufactures</h3></li>
				<li>Man1</li>
				<li>Man2</li>
				<li>
					<h3>Manufactures</h3>
					
					<rzslider 
						rz-slider-model="1" 
						rz-slider-high="100" 
						rz-slider-options="minRangeSlider.options">
					</rzslider>
				</li>
			</ul>
		</div>
	</div>

	<div class="col-md-10">
		<div ui-view></div>
	</div>
</div>
