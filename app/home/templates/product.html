<div class="container">
    <div class="col-md-7">
        <ul class="image-wrapper">
            <li class="big-image-wrapper">
                <img ng-src="http://77.81.178.198:25001/onlineShop/{{hoveredImage}}"
                     alt="" 
                     class="big-image"
                     ng-click="cb.openModalImages(hoveredImage,allImages)">
            </li>
        </ul>
        <ul class="thumbnails-wrapper clearfix">
            <li ng-repeat="thumb in bigImage track by $index" class="col-md-2">
                <img style="width:100%" 
                        ng-src="http://77.81.178.198:25001/onlineShop/{{thumb}}" 
                        alt="" 
                        class="thumbnails"
                        ng-mouseover="hover(thumb)"
                        ng-click="cb.openModalImages(thumb,bigImage)">
            </li>
        </ul>
    </div>
    <div class="col-md-5">
        <h3>{{product.description}}</h3>
    </div>
</div>
